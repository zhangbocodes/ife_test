<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#main {
		float: left;
		width: 100%;
		}
	#mainContainer {
		margin: 0 230px;
		height: 200px;
		background: green;
		}
	#left {
		float: left;
		margin-left: -100%;
		width: 230px;
		background: orange;
		height: 200px;
		}
		        
	#right {
		float: left;
		margin-left: -230px;
		width: 230px;
		background: orange;
		height: 200px;
		}
		        
	#left .inner,#right .inner {

		}
	</style>
</head>
<body>
	<div id="main">
		<div id="mainContainer">main content</div>
	</div>
	<div id="left">
		<div id="leftContainer" class="inner">left content</div>
	</div>
	<div id="right">
		<div id="rightContainer" class="inner">right</div>
	</div>

</body>
</html>
